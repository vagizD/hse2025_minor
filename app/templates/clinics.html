{% extends "base.html" %}

{% block title %}Our Clinics{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-5">Our Clinics</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for clinic, doctors_count in clinics %}
        <div class="col">
            <div class="card h-100">
                <div class="card-img-top bg-light" style="height: 180px; background-image: url('https://maps.googleapis.com/maps/api/staticmap?center={{ clinic.Address|urlencode }}&zoom=15&size=600x300&maptype=roadmap&markers=color:red%7C{{ clinic.Address|urlencode }}&key=YOUR_API_KEY'); background-size: cover; background-position: center;">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ clinic.Name }}</h5>
                    <p class="card-text text-muted">
                        <i class="bi bi-geo-alt"></i> {{ clinic.Address }}
                    </p>
                    <p class="card-text">
                        <i class="bi bi-people"></i> {{ doctors_count }} doctors available
                    </p>
                </div>
                <div class="card-footer bg-transparent">
                    <a href="{{ url_for('clinic_detail', clinic_id=clinic.ClinicID) }}" class="btn btn-primary">
                        View Details
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
